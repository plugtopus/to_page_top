<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Настройки положения кнопки</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="../css/content.css">
    <link rel="stylesheet" type="text/css" href="../css/options.css">
</head>
<body>
<div class="options">
    <div class="notify"></div>
    <div class="text"></div>
    <div class="dd-sttbtn dd-sttbtn--placeholder" data-stt-pos="tl"></div>
    <div class="dd-sttbtn dd-sttbtn--placeholder" data-stt-pos="tr"></div>
    <div class="dd-sttbtn dd-sttbtn--placeholder" data-stt-pos="cl"></div>
    <div class="dd-sttbtn dd-sttbtn--placeholder" data-stt-pos="cr"></div>
    <div class="dd-sttbtn dd-sttbtn--placeholder" data-stt-pos="bl"></div>
    <div class="dd-sttbtn dd-sttbtn--placeholder" data-stt-pos="bc"></div>
    <div class="dd-sttbtn dd-sttbtn--placeholder" data-stt-pos="br"></div>
    <div class="dd-sttbtn dd-sttbtn--visible"></div>
</div>
<script type="text/javascript" src="../core/options.js"></script>
</body>
</html>
